# docker-compose.yml (im Root des Fidelis Monorepos)
version: '3.8'

services:
  # --- PostgreSQL Database Service ---
  db:
    image: docker.io/bitnami/postgresql:17
    restart: always
    environment:
      POSTGRES_DB: fidelis
      POSTGRES_USER: ${DATABASE_USER:-user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
    volumes:
      - fidelis_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Optional: Expose for direct local connection if needed

  # --- Fidelis Backend (API) Service ---
  backend: # Der Service-Name in docker-compose kann "backend" bleiben, auch wenn der Ordner "api" hei√üt.
           # Dies ist wichtig, damit das Frontend (web) korrekt darauf verweisen kann.
    build:
      context: . # Build context is the monorepo root
      dockerfile: ./apps/api/Dockerfile # Path to the backend Dockerfile, korrigiert
    restart: always
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-user}:${DATABASE_PASSWORD:-password}@db:5432/fidelis?schema=public
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_please_change}
      PORT: 3051 # Angepasster Port
      NODE_ENV: production
    ports:
      - "3051:3051" # Angepasster Port
    depends_on:
      - db
    healthcheck: # Ensure database is ready before trying migrations
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-user} -d fidelis"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Use entrypoint to run migrations before the app starts
    # WICHTIG: Der volle Pfad zu pnpm ist notwendig, da es im Runner-Image installiert wurde.
    entrypoint: ["sh", "-c", "/usr/local/share/pnpm/pnpm prisma:migrate:deploy && /usr/local/share/pnpm/pnpm start"]


  # --- Fidelis Frontend (Web) Service ---
  frontend:
    build:
      context: . # Build context is the monorepo root
      dockerfile: ./apps/web/Dockerfile # Path to the frontend Dockerfile
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${FRONTEND_API_URL:-http://backend:3051/api} # Verweist auf den 'backend'-Service und den neuen Port
      NODE_ENV: production
    ports:
      - "3050:3050"
    depends_on:
      - backend # Frontend needs backend to be up

volumes:
  pgdata: